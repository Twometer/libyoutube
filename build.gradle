plugins {
    id 'java'
}

group 'de.twometer.libyoutube'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'org.json:json:20180813'
    testImplementation 'junit:junit:4.12'
}
